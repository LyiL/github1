<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<link rel="stylesheet" type="text/css" href="css/public.css"/>
		<link rel="stylesheet" type="text/css" href="css/orderDetails.css"/>
		<script type="text/javascript" src="js/mobile.js"></script>
	</head>
	<body>
		<header class="clear">
			<i class="back-ico fl"></i>
			<h3 class="header-title ">订单详细</h3>
			<span class="cancelOrder fr">取消订单</span>
			
		</header>
		
		<div class="main">
			<div class="main-top">
				<!--<p>正在分配离您最近的司机，收藏司机优先推送哦~</p>

				<br /><i>已等候: </i><span class="time">00:06</span>
				
			</div>
			<div class="main-middle">
				<div class="waitTime clear box">
					<div class="timerBox fl">
						
						2016-10-24 18:00
					</div>
					<div class="wait fr">
						等待分配司机
					</div>
				</div>
				<div class="carStyle box">
					<dl class="clear">
						<dt class="fl">车型</dt>
						<dd class="fr">面包车</dd>
					</dl>
				</div>
				<div class="startArea box">
					<dl class="clear">
						<dt class="fl">发货地</dt>
						<dd class="fr">
							<p>中洲控股中心A座西门</p>
							<p class="phoneNumber">15913139061</p>
						</dd>
					</dl>
				</div>
				<div class="endArea box">
					<dl class="clear">
						<dt class="fl">收货地</dt>
						<dd class="fr">
							<p>深圳北站西广场B2出口</p>
							<p class="phoneNumber">15913139061</p>
						</dd>
					</dl>
				</div>
				<div class="startTime box">
					<dl class="clear">
						<dt class="fl">出发时间</dt>
						<dd class="fr">2016-10-25 18:00</dd>
					</dl>
				</div>
				<div class="addService box">
					<dl class="clear">
						<dt class="fl">附加服务</dt>
						<dd class="fr">搬运，返程</dd>
					</dl>
				</div>
				<div class="remark box">
					<dl class="clear">
						<dt class="fl">备注</dt>
						<dd class="fr">请直接到收货点来收货，谢谢！</dd>
					</dl>
				</div>
				<div class="pay box">
					<dl class="clear dl-1">
						<dt class="fl">起步价</dt>
						<dd class="fr">33元</dd>
					</dl>
					<dl class="clear dl-2">
						<dt class="fl">里程费（3.2公里）</dt>
						<dd class="fr">64元</dd>
					</dl>
					<dl class="clear dl-3">
						<dt class="fl">返程费用（5公里免费)</dt>
						<dd class="fr">0元</dd>
					</dl>
					<dl class="clear dl-4">
						<dt class="fl">优惠券已抵扣 <i>¥10</i></dt>
						<dd class="fr">切换优惠券&nbsp;&nbsp;<em></em></dd>
					</dl>
					
					<dl class="clear last">
						<dt class="summary fl">合计</dt>
						<dd class="money fr">¥58</dd>
					</dl>
				</div>
			</div>
			<div class="main-bottom">
				温馨提示：离开本页后,您仍然可以在“我的订单”中
                <br />看到该订单的状态，并进行订单操作。
			</div>
			
		</div>
		
	</body>
