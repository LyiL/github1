<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<link rel="stylesheet" type="text/css" href="css/public.css"/>
		<link rel="stylesheet" type="text/css" href="css/order.css"/>
		<script type="text/javascript" src="js/mobile.js"></script>
	</head>
	<body>
		<header>
			<i class="back-ico"></i>
			<h3 class="header-title ">订单详细</h3>
			
		</header>
		
		<div class="main">
			<div class="main-top clear">
				<div class="head-img fl">
					
				</div>
				<div class="order-detail fl">
					<div class="people">张师傅 粤B2360W</div>
					<div class="car">面包车</div>
					<div class="star clear">
						<span class=""></span>
						<span class=""></span>
						<span class=""></span>
						<span class=""></span>
						<span class="last"></span>
					</div>
				</div>
				<div class="phone-ico fr">
					
				</div>
			</div>
			<div class="main-middle">
				<div class="waitTime clear box">
					<div class="timerBox fl">
						
						2016-10-24 18:00
					</div>
					<div class="wait fr">
						等待分配司机
					</div>
				</div>
				<div class="carStyle box">
					<dl class="clear">
						<dt class="fl">车型</dt>
						<dd class="fr">面包车</dd>
					</dl>
				</div>
				<div class="startArea box">
					<dl class="clear">
						<dt class="fl">发货地</dt>
						<dd class="fr">
							<p>中洲控股中心A座西门</p>
							<p class="phoneNumber">15913139061</p>
						</dd>
					</dl>
				</div>
				<div class="endArea box">
					<dl class="clear">
						<dt class="fl">收货地</dt>
						<dd class="fr">
							<p>深圳北站西广场B2出口</p>
							<p class="phoneNumber">15913139061</p>
						</dd>
					</dl>
				</div>
				<div class="startTime box">
					<dl class="clear">
						<dt class="fl">出发时间</dt>
						<dd class="fr">2016-10-25 18:00</dd>
					</dl>
				</div>
				<div class="addService box">
					<dl class="clear">
						<dt class="fl">附加服务</dt>
						<dd class="fr">搬运，返程</dd>
					</dl>
				</div>
				<div class="remark box">
					<dl class="clear">
						<dt class="fl">备注</dt>
						<dd class="fr">请直接到收货点来收货，谢谢！</dd>
					</dl>
				</div>
				<div class="pay box">
					<dl class="clear dl-1">
						<dt class="fl">起步价</dt>
						<dd class="fr">33元</dd>
					</dl>
					<dl class="clear dl-2">
						<dt class="fl">里程费（3.2公里）</dt>
						<dd class="fr">64元</dd>
					</dl>
					<dl class="clear dl-3">
						<dt class="fl">返程费用（5公里免费)</dt>
						<dd class="fr">0元</dd>
					</dl>
					<dl class="clear dl-4">
						<dt class="fl">优惠券已抵扣 <i>¥10</i></dt>
						<dd class="fr">切换优惠券&nbsp;&nbsp;<em></em></dd>
					</dl>
					
					<dl class="clear last">
						<dt class="summary fl">合计</dt>
						<dd class="money fr">¥58</dd>
					</dl>
				</div>
				
				<div class="pay-btn">
					立即支付
				</div>
			</div>
		
				
		
			
		</div>
		
	</body>
</html>
